<body>
    <p>If you are not redirected automatically, <a href="https://frf24.aarotest.se/ui">click here</a>.</p>
    <script>
      Office.initialize = function (reason) {
          // Set up event handler for message received from task pane
          Office.context.ui.addHandlerAsync(Office.EventType.DialogMessageReceived, function (args) {
              var messageFromTaskpane = JSON.parse(args.message);
              if (messageFromTaskpane.messageType === "databaseUrl") {
                  var databaseUrl = messageFromTaskpane.databaseUrl;
                  // Process the received database URL as needed
                  console.log("Received database URL:", databaseUrl);
              }
          });
      };
  </script>
</body>
